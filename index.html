<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <main class="main-checkbox" id="main">
        <div>
            <div>
                <input id="main-checkbox_1" name="main-radio" class="l checkbox_1" type="radio" value="Search" checked>
                <label for="main-checkbox_1">ПОИСК</label>
            </div>
            <div>
                <input id="main-checkbox_2" name="main-radio" class="l checkbox_2" type="radio" value="favorits">
                <label for="main-checkbox_2">ИЗБРАННОЕ</label>
            </div>
        </div>
    </main>
</head>

<body>
    <div class="input-text__search">
        <input type="text" id="inputText" class="search-input__text" placeholder="New Text">
        <button id="buttonSearch" class="search-input__button">Найти</button>
    </div>
    <div class="main-checkbox" id="paginatRadio">
        <div>
            <div>
                <input id="paginat-checkbox_1" name="paginat-radio" class="l" type="radio" value="show">
                <label for="paginat-checkbox_1">Подгрузка</label>
            </div>
            <div>
                <input id="paginat-checkbox_2" name="paginat-radio" class="l" type="radio" value="paginat">
                <label for="paginat-checkbox_2">По страницам</label>
            </div>
        </div>
    </div>
    <div id="list-str_number" class="list-str_number">
        <button type="button" id="returnButton" class="str_number_column-1">&#9668</button>
        <div id="out-str" class="str_number_column-2">TTTTTTTTTTTTT</div>
        <button type="button" id="addButton" class="str_number_column-3">&#9658</button>
    </div>
    <div class="list" id="list">
        <div id="listItem" class="listItem"></div>
        <button id="showMoreButton" class="showMoreButton">show More</button>
        <div id="pagination" class="pagination"></div>
    </div>
    <div id="listfavorits" class="list-favorits close-radio">
        <h2>Favorits</h2>
        <div id="favorits" class="storage-Favorits"></div>
    </div>
    <div class="modal-window" id="md-w">
        <div id="myModal" class="modal"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
